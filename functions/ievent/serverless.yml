service: ievent2
frameworkVersion: '2'


provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 1024
  timeout: 15
  stage: dev
  region: us-east-2
  environment:
   DB_ARN: arn:aws:rds:us-east-2:606250419149:cluster:onesky-rds-cluster
   SECRETS_ARN: arn:aws:secretsmanager:us-east-2:606250419149:secret:dev-AuroraUserSecret-7u54OK
   DB_NAME: onesky_db
   AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
   URL: http://my-json-server.typicode.com/OneGlobe/ostemp/bookings

  iamRoleStatements:
    - Effect: Allow
      Action:
        - 'logs:CreateLogGroup'
        - 'logs:CreateLogStream'
        - 'logs:PutLogEvents'
      Resource:
        - 'arn:aws:logs:us-east-2:*:*'
    - Effect: Allow
      Action:
        - 'rds-data:*'
      Resource: '*'
    - Effect: 'Allow'
      Action:
        - 'ec2:DescribeNetworkInterfaces'
        - 'ec2:CreateNetworkInterface'
        - 'ec2:CreateNetworkInterfacePermission'
        - 'ec2:DeleteNetworkInterface'
      Resource: '*'
    - Effect: 'Allow'
      Action:
        - 'secretsmanager:GetSecretValue'
      Resource: 'arn:aws:secretsmanager:us-east-2:606250419149:secret:dev-AuroraUserSecret-7u54OK'

# you can add packaging information here
package:
 excludeDevDependencies: false
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  member_function:
    #handler: ${self:custom.FUNCTION_PATH}/ievent_member.getmember
    handler: ievent_member.getmember
    memorySize: 1024
    events:
       - eventBridge:
          eventBus: ievent_member2
          pattern:
            source:
              - ievent.getmember
  attendance_function:     
    #handler: ${self:custom.FUNCTION_PATH}/ievent_attendance.getattendance
    handler: ievent_attendance.getattendance
    events:
       - eventBridge:
          eventBus: ievent_attendance2
          pattern:
            source:
              - ievent.getattendance

